<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row" id="headerWrapper">
            <div class="col-md-1" id="profilePhoto">
                <img src="img/avatar.jpg">
                <div class="status"></div>
            </div>
            <div class="col-md-3" id="profileUser">
                Abdulsamet KURT <span>Freelance Web Developer</span>
            </div>
            <div class="col-md-8" id="menu">
                <ul>
                    <li><a href="" class="active"><i class="fas fa-briefcase"></i> <span>Your Works</span></a></li>
                    <li><a href=""><i class="fas fa-user-tie"></i><span>Your Customers</span></a></li>
                    <li><a href=""><i class="fas fa-tv"></i><span>Your Trainings</span></a></li>
                    <li><a href=""><i class="fas fa-building"></i><span>Your Company</span></a></li>
                    <li class="extraMenu"><a href=""><i class="fas fa-money-check"></i><span>250.00$</span></a></li>
                    <li><a href=""><i class="fas fa-bars"></i><span>All Features</span> </a></li>
                    <li><a href=""><i class="fas fa-power-off"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2" id="chat">
                <ul>
                    <li>
                        <div class="chatProfilePhoto">
                            <img src="img/avatar2.jpg">
                            <div class="status busy"></div>
                        </div>
                        <div class="profileInfos">
                            <div class="name">Selahattin Engin</div>
                            <div class="timespan">37 seconds ago</div>
                        </div>
                        <div class="message">
                            Hello world :)
                        </div>
                    </li>
                    <li>
                        <div class="chatProfilePhoto">
                            <img src="img/avatar3.jpg">
                            <div class="status online"></div>
                        </div>
                        <div class="profileInfos">
                            <div class="name">Ogün Temeltaş</div>
                            <div class="timespan">1 minute ago</div>
                        </div>
                        <div class="message">
                            Hellowww team
                        </div>
                    </li>
                </ul>
                <div class="chatInputWrapper">
                    <button><i class="fas fa-paper-plane"></i></button>
                    <input type="text" placeholder="Text to here" class="chatInput">
                </div>
            </div>
        </div>
    </main>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
